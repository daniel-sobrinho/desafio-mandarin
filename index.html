<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/pokeball.svg" type="image/x-icon">
    <title>Pokémon</title>
</head>

<body>
    <header>
        <img src="./assets/pokemon-logo.png" alt="Pokémon Logo">
        <nav>
            <button onclick="getPokemons()">Listar todos os Pokémons</button>

    </header>
    <main id="pokemons">

    </main>
    <script src="./scripts/script.js"></script>
